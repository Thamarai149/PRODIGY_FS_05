<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#techGrad)"/>
  
  <!-- Monitor 1 -->
  <rect x="50" y="80" width="200" height="120" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <rect x="60" y="90" width="180" height="100" fill="#111827"/>
  <rect x="70" y="100" width="160" height="8" fill="#3b82f6"/>
  <rect x="70" y="115" width="120" height="6" fill="#22c55e"/>
  <rect x="70" y="130" width="140" height="6" fill="#a855f7"/>
  
  <!-- Monitor 2 -->
  <rect x="300" y="60" width="220" height="140" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <rect x="310" y="70" width="200" height="120" fill="#111827"/>
  <circle cx="410" cy="130" r="30" fill="#3b82f6"/>
  <text x="410" y="135" text-anchor="middle" fill="white" font-size="12">CODE</text>
  
  <!-- Monitor 3 -->
  <rect x="570" y="80" width="180" height="120" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <rect x="580" y="90" width="160" height="100" fill="#111827"/>
  <rect x="590" y="100" width="140" height="80" fill="#1f2937"/>
  
  <!-- Keyboard -->
  <rect x="200" y="250" width="400" height="60" rx="8" fill="#4b5563"/>
  <rect x="210" y="260" width="20" height="15" rx="2" fill="#6b7280"/>
  <rect x="240" y="260" width="20" height="15" rx="2" fill="#6b7280"/>
  <rect x="270" y="260" width="20" height="15" rx="2" fill="#6b7280"/>
  
  <!-- Mouse -->
  <ellipse cx="650" cy="280" rx="25" ry="35" fill="#4b5563"/>
  <circle cx="650" cy="270" r="3" fill="#3b82f6"/>
  
  <!-- RGB Lighting -->
  <rect x="0" y="350" width="800" height="50" fill="url(#rgbGrad)"/>
  <defs>
    <linearGradient id="rgbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="33%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <text x="400" y="30" text-anchor="middle" fill="#e2e8f0" font-size="24" font-weight="bold">Ultimate Gaming Setup</text>
</svg>